<!DOCTYPE html>
<html lang="en">
<head>
    <title>Siblings</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>

<body>

    <ul>
        <li>list ke 1</li>
        <li class="kedua">list ke 2</li>
        <li>list ke 3</li>
        <li>list ke 4</li>
        <li class="kelima">list ke 5</li>
        <li>list ke 6</li>
        <li>list ke 7</li>
    </ul>

    <script type="text/javascript">

        $(document).ready(function(){
            $("li.kedua").siblings(".kelima").html("ini siblings dari list kedua")
        }); 
    
    </script>
    
</body>
</html>
