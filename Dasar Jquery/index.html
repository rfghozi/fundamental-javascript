<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pengenalan Jquery</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="element-spesial">Hallo saya element spesial</div>
    <button id="tombol-hide">Hide</button>
    <button class="tombol-show">Show</button>

    <script type="text/javascript">
        $(document).ready(function() {
           
            $("#tombol-hide").click(function(){
                $(".element-spesial").hide();
            });

            $(".tombol-show").click(function(){
                $(".element-spesial").show();
            });

        });        
          
    </script>
    
</body>
</html>
