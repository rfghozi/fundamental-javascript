<!-- menambahkan suatu nilai baik diawal maupun diakhir kalimat -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <title>Append-Prepend</title>
</head>

<body>

    <button class="tambah_diawal">Tambah di Awal</button>
    <button class="tambah_diakhir">Tambah di Akhir</button>

    <div class="box"><span style="color: red;">isi ditengah</span></div>

    <script type="text/javascript">
        $(document).ready(function(){

            $(".tambah_diawal").click(function(){
                $(".box").prepend("tambahkan di awal | ");
            });

            
            $(".tambah_diakhir").click(function(){
                $(".box").append(" | tambahkan di akhir");
            });
        });

    </script>

</body>
</html>
