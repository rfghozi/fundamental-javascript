<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parents</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>

<body>

    <div id="ibu">
        ini string didalam div id ibu

        <div class="anak">Anak 1</div>
    </div>

    <script type="text/javascript">

        $(document).ready(function(){
           $(".anak").click(function(){
               $(this).parent().css("color", "red");
           });
        }); 
    
    </script>
    
</body>
</html>
